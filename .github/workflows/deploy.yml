name: Build & Deploy Next.js to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      # Nén thư mục .next + package.json để copy sang VPS
      - name: Archive build
        run: tar -czf build.tar.gz .next package.json package-lock.json public

      # Upload build qua VPS
      - name: Upload build to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "build.tar.gz"
          target: "/var/www/egrocer-website"

      # Giải nén và khởi động lại service trên VPS
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/egrocer-website
            tar -xzf build.tar.gz
            rm -f build.tar.gz
            npm install --omit=dev
            pm2 restart egrocer-website || pm2 start npm --name "egrocer-website" -- run start

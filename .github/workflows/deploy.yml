name: Build & Deploy Next.js Static to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build & Export Next.js app
        run: |
          npm run build
          npm run export

      - name: Archive build
        run: tar -czf build.tar.gz out

      - name: Upload build to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "build.tar.gz"
          target: "/var/www/egrocer-website"

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/egrocer-website
            rm -rf out
            tar -xzf build.tar.gz
            rm -f build.tar.gz
            
            # Ensure .htaccess is properly placed
            if [ -f out/.htaccess ]; then
              echo "✅ .htaccess file found in out directory"
            else
              echo "❌ .htaccess file not found in out directory"
            fi
            
            pm2 restart frontend || pm2 start npx --name "frontend" -- serve out -p 3000


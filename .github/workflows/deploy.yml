name: Build & Deploy Next.js SSR to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_SEO: false

      - name: Archive build
        run: tar -czf build.tar.gz .next package.json next.config.mjs public

      - name: Upload build to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "build.tar.gz"
          target: "/var/www/egrocer-website"

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/egrocer-website
            rm -rf .next
            rm -f build.tar.gz
            tar -xzf build.tar.gz
            rm -f build.tar.gz

            # Cài deps nếu cần (chỉ chạy lần đầu hoặc khi thay đổi package.json)
            npm install --production --frozen-lockfile

            # Restart bằng PM2
            pm2 restart frontend || pm2 start npm --name "frontend" -- start
